<div class="container mt-5">
    <h2>Connexion</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" #email>
        </div>
        <div class="form-group">
            <label for="pass">Mot de passe</label>
            <input type="password" class="form-control" id="pass" #pass>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="seConnecter(email.value,pass.value)">Connexion</button>
    </form>
  </div>
